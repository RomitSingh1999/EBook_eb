spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            Path=/auth/**
          filter:
            AuthenticationFilter

        - id: product-service
          uri: lb://product-service
          predicates:
            Path=/product/**
          filter:
            AuthenticationFilter
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      default-zone: http:localhost:8761/eureka-server/

server:
  port: 8888